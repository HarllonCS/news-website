<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website | Login</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-login">
        <header>
            <h1>login</h1>
        </header> <!-- /end header -->

        <form> <!-- Form -->
            <div class="form-data"> <!-- User Email -->
                <label for="emailLogin">E-mail</label>
                <input type="email" id="emailLogin" required autofocus autocomplete="off">
            </div> <!-- /end User Email -->

            <div class="form-data"> <!-- User Password -->
                <label for="pass">Password</label>
                <input type="password" id="passLogin" minlength="8" required autocomplete="off">
            </div>

            <div class="form-links">
                <button type="submit">Sign in</button>
                <a href="./signup.html">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
