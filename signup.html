<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website | Sign Up</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-login"> <!-- Sign Up Container -->
        <header> <!-- header -->
            <h1>create account</h1>
        </header> <!-- /end header -->

        <form> <!-- Form -->
            <div class="form-data"> <!-- Username --> 
                <label for="nameSignUp">Username</label>
                <input type="text" id="nameSignUp" required autofocus placeholder="It doesn't have to be your real name.">
            </div> <!-- /end Username -->
            
            <div class="form-data"> <!-- User E-mail -->
                <label for="emailSignUp">E-mail</label>
                <input type="email" required placeholder="example@email.com" id="emailSignUp">
            </div> <!-- /end User E-mail -->

            <div class="data-flex"> 
                <div class="form-data"> <!-- User Password  -->
                    <label for="passSignUp1">Password</label>
                    <input type="password" required placeholder="Min.: 8 characters" id="passSignUp1" autocomplete="off">
                </div> 

                <div class="form-data">
                    <label for="passSignUp2">Repeat Password</label>
                    <input type="password" required id="passSignUp2" autocomplete="off">
                </div> <!--/end User Password -->
            </div>

            <div class="form-links">
                <button type="submit">create</button> <!-- Create accound -->
                <a href="./login.html">Login</a> <!-- Go to Login page -->
            </div>
        </form> <!-- /end Form -->
    </div> <!-- /end Sign Up Container -->
</body>
</html>
