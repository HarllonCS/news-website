<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website | Sign Up</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-login">
        <header>
            <h1>create account</h1>
        </header>

        <form>
            <div class="form-data">
                <label for="nameSignUp">Username</label>
                <input type="text" id="nameSignUp" required autofocus placeholder="It doesn't have to be your real name.">
            </div>
            
            <div class="form-data">
                <label for="emailSignUp">E-mail</label>
                <input type="email" required placeholder="example@email.com" id="emailSignUp">
            </div>

            <div class="data-flex">
                <div class="form-data">
                    <label for="passSignUp1">Password</label>
                    <input type="password" required placeholder="Min.: 8 characters" id="passSignUp1" autocomplete="off">
                </div>

                <div class="form-data">
                    <label for="passSignUp2">Repeat Password</label>
                    <input type="password" required id="passSignUp2" autocomplete="off">
                </div>
            </div>

            <div class="form-links">
                <button type="submit">create</button>
                <a href="./login.html">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
